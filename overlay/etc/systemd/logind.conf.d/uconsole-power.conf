# uConsole CM5 power button configuration
#
# Problem: The default HandlePowerKeyLongPress=ignore prevents the power
# button from triggering a shutdown when held.
#
# Solution: Enable both short and long press to trigger poweroff.
# This provides two ways to shut down:
# 1. Short press: systemd poweroff (graceful)
# 2. Long press (4+ seconds): Hardware poweroff via AXP221 PEK

[Login]
HandlePowerKey=poweroff
HandlePowerKeyLongPress=poweroff
HandleSuspendKey=suspend
HandleLidSwitch=ignore
